<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Login / Sign Up</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter for a clean, modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Background image with cover and fixed properties */
      background-image: url('bb.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      /* Dark gradient overlay for a royal touch */
      background-color: #0d0a1b; /* Fallback color */
      position: relative; /* Needed for pseudo-element overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure it takes full viewport height */
      margin: 0;
      overflow: hidden; /* Prevent scroll issues with fixed background */
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* Darker, subtle gradient overlay */
      background: linear-gradient(to bottom right, rgba(13, 10, 27, 0.8), rgba(29, 23, 49, 0.85));
      z-index: -1; /* Place behind content */
    }

    /* Custom scrollbar for subtle look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a2e;
    }
    ::-webkit-scrollbar-thumb {
      background: #4a0e7a;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6a1a9a;
    }
  </style>
</head>
<body class="selection:bg-purple-800 selection:text-white">
  <div class="container bg-gradient-to-br from-gray-900 to-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-purple-700 backdrop-blur-sm bg-opacity-70 transform transition-all duration-300 ease-in-out hover:scale-[1.01]">
    <h2 id="form-title" class="text-3xl font-semibold text-white mb-6 text-center tracking-wide">Sign Up</h2>

    <!-- Email Input -->
    <div class="relative mb-4">
      <input type="email" id="email" placeholder=" "
             class="peer w-full px-4 py-3 bg-gray-700 text-white border border-purple-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 ease-in-out placeholder-transparent">
      <label for="email" class="absolute left-4 -top-3.5 text-purple-300 text-sm transition-all duration-200 ease-in-out peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-purple-300 peer-focus:text-sm">Email</label>
    </div>

    <!-- Password Input -->
    <div class="relative mb-6">
      <input type="password" id="password" placeholder=" "
             class="peer w-full px-4 py-3 bg-gray-700 text-white border border-purple-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 ease-in-out placeholder-transparent">
      <label for="password" class="absolute left-4 -top-3.5 text-purple-300 text-sm transition-all duration-200 ease-in-out peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-purple-300 peer-focus:text-sm">Password</label>
    </div>

    <!-- Error Message -->
    <div id="error" class="text-red-400 text-center mb-4 font-medium transition-opacity duration-300 opacity-0"></div>

    <!-- Email/Password Button -->
    <button id="email-btn" class="w-full py-3 mb-4 rounded-lg bg-gradient-to-r from-purple-700 to-indigo-700 text-white text-lg font-bold shadow-lg hover:from-purple-800 hover:to-indigo-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-300 transform hover:-translate-y-0.5 active:scale-95">
      Create Account
    </button>

    <div class="flex items-center justify-center my-6">
      <div class="h-px bg-gray-600 flex-grow"></div>
      <span class="text-gray-400 mx-4 text-sm">OR</span>
      <div class="h-px bg-gray-600 flex-grow"></div>
    </div>

    <!-- Social Login Buttons -->
    <button class="provider-btn w-full py-3 mb-4 rounded-lg bg-gray-700 text-white text-md font-semibold shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-300 flex items-center justify-center transform hover:-translate-y-0.5 active:scale-95" id="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="w-6 h-6 mr-3">
      Continue with Google
    </button>

    <button class="provider-btn w-full py-3 mb-6 rounded-lg bg-gray-700 text-white text-md font-semibold shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-300 flex items-center justify-center transform hover:-translate-y-0.5 active:scale-95" id="github-btn">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub logo" class="w-6 h-6 mr-3">
      Continue with GitHub
    </button>

    <!-- Toggle Link -->
    <span class="toggle-link block text-purple-400 text-center cursor-pointer text-sm hover:underline transition-colors duration-200" id="toggle-auth">
      Already have an account? Log In
    </span>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB1N2QOpudgiFvDK7fKmJtI9u0WdzcdfD4",
      authDomain: "universal-steganography-tool.firebaseapp.com",
      projectId: "universal-steganography-tool",
      storageBucket: "universal-steganography-tool.firebasestorage.app",
      messagingSenderId: "532547390927",
      appId: "1:532547390927:web:b5d4049558801c0ad596ba",
      measurementId: "G-DDZHCBZJB8"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Elements
    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const emailBtn   = document.getElementById('email-btn');
    const googleBtn  = document.getElementById('google-btn');
    const githubBtn  = document.getElementById('github-btn');
    const errorDiv   = document.getElementById('error');
    const toggleLink = document.getElementById('toggle-auth');
    const formTitle  = document.getElementById('form-title');

    let isSignUp = true;

    // Function to display errors
    function displayError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.remove('opacity-0');
      errorDiv.classList.add('opacity-100');
    }

    // Function to clear errors
    function clearError() {
      errorDiv.classList.remove('opacity-100');
      errorDiv.classList.add('opacity-0');
      setTimeout(() => {
        errorDiv.textContent = '';
      }, 300); // Wait for opacity transition to finish
    }

    // Toggle between Sign Up and Log In
    toggleLink.addEventListener('click', () => {
      isSignUp = !isSignUp;
      formTitle.textContent = isSignUp ? 'Sign Up' : 'Log In';
      emailBtn.textContent  = isSignUp ? 'Create Account' : 'Log In';
      toggleLink.textContent = isSignUp
        ? 'Already have an account? Log In'
        : 'Need an account? Sign Up';
      clearError();
    });

    // Email/Password handler
    emailBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const pass  = passInput.value;
      clearError();

      if (!email || !pass) {
        displayError('Please fill in both fields.');
        return;
      }

      const action = isSignUp
        ? auth.createUserWithEmailAndPassword(email, pass)
        : auth.signInWithEmailAndPassword(email, pass);

      action
        .catch(e => displayError(e.message));
    });

    // Google provider
    googleBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch(e => displayError(e.message));
    });

    // GitHub provider
    githubBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GithubAuthProvider();
      auth.signInWithPopup(provider)
        .catch(e => displayError(e.message));
    });

    // Redirect on successful auth
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = 'main.html';
      }
    });
  </script>
</body>
</html>
