<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steganography Options</title>
  <!-- Tailwind CSS CDN for utility classes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for a more elegant look -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Custom CSS for a royal touch */
    body {
      font-family: 'Inter', sans-serif; /* Default body font */
      /* New purple-pink gradient background */
      background: url('bb.webp') no-repeat center center fixed;
      background-size: cover;
 /* Blue Violet to Hot Pink */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem; /* Equivalent to p-6 */
    }

    .container-card {
      /* Royal background for the main card with 60% transparency for #fefce8 */
      background: linear-gradient(180deg, rgba(254, 252, 232, 0.4), rgba(255, 251, 235, 0.4)); /* Light cream/goldish gradient with transparency */
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1); /* Deeper shadow with subtle glow */
      border-radius: 2rem; /* More rounded than default */
      padding: 2.5rem; /* Increased padding for more spacious feel */
      width: 100%;
      max-width: 32rem; /* Slightly wider max-width for better appearance */
      animation: fadeIn 1s ease-out; /* Fade-in animation for the card */
    }

    h1 {
      font-family: 'Cinzel Decorative', serif; /* Royal font for the heading */
      color: #6A0DAD; /* Dark Orchid to complement the purple-pink gradient */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* Subtle text shadow */
      margin-bottom: 2rem; /* More space below heading */
    }

    .action-button {
      /* Button base styling with purple-pink gradient */
      background: linear-gradient(45deg, #de16d1, #8A2BE2); /* Hot Pink to Blue Violet */
      color: #fff; /* White text for contrast */
      border: none;
      border-radius: 1.5rem; /* Very rounded buttons */
      padding: 1rem 1.5rem; /* Increased padding */
      font-size: 1.125rem; /* Tailwind text-lg */
      font-weight: 500; /* Tailwind font-medium */
      transition: all 0.3s ease-in-out; /* Smooth transition for all properties */
      display: flex;
      align-items: center;
      justify-content: center; /* Center content horizontally */
      gap: 1rem; /* Space between icon and text */
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4); /* Shadow using hot pink */
      position: relative;
      overflow: hidden; /* Hide overflow for shine effect */
    }

    .action-button:hover {
      transform: translateY(-3px) scale(1.02); /* Lift and slightly enlarge on hover */
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6), 0 0 0 2px rgba(255, 255, 255, 0.2); /* Enhanced shadow and border on hover */
      background: linear-gradient(45deg, #8A2BE2, #FF69B4); /* Reverse gradient on hover */
    }

    .action-button:active {
      transform: translateY(0) scale(0.98); /* Press down effect */
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
    }

    .action-button i {
      font-size: 1.75rem; /* Larger icons */
      color: rgba(254, 252, 232, 0.4); /* Light color for icons with 60% transparency */
      transition: transform 0.3s ease-in-out;
    }

    .action-button:hover i {
      transform: rotate(5deg) scale(1.1); /* Slight rotation and scale on icon hover */
    }

    /* Shine effect on hover */
    .action-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: all 0.5s ease;
    }

    .action-button:hover::before {
      left: 100%;
    }
    .action-button {
  box-shadow: 0 6px #2e2e2e;
  transition: all 0.2s ease;
  border: none; /* Optional */
  cursor: pointer;
}

.action-button:active {
  transform: translateY(4px);
  box-shadow: 0 2px #2e2e2e;
}

    /* Keyframe animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Main container card with royal styling -->
  <div class="container-card">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-center mb-8">
      CHOOSE WHAT YOU NEED
    </h1>
    <div class="space-y-6">
      <!-- Text Steganography Button -->
      <button class="action-button" onclick="location.href='text.html'">
        <i class="fas fa-scroll"></i> <!-- Changed icon to a scroll for a royal/ancient feel -->
        Text steganography
      </button>
      <!-- Image Steganography Button -->
      <button class="action-button" onclick="location.href='image.html'">
        <i class="fas fa-image"></i>
        Image steganography
      </button>
      <!-- Audio Steganography Button -->
      <button class="action-button" onclick="location.href='audio.html'">
        <i class="fas fa-volume-up"></i>
        Audio steganography
      </button>
      <!-- Video Steganography Button -->
      <button class="action-button" onclick="location.href='video.html'">
        <i class="fas fa-video"></i> <!-- Changed icon for consistency, using fas fa-video -->
        Video steganography
      </button>
    </div>
  </div>

  <script>
    // No additional JavaScript needed here as inline onclick attributes are used.
    // This script block is kept for potential future expansion.
  </script>
</body>
</html>
