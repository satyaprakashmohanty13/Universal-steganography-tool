<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSAL STEGANOGRAPHY TOOL</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        /* Ensure the main content area takes full available height */
        .min-h-screen {
            min-height: 100vh;
        }
    </style>
    <!-- Preconnect to Google Fonts for Inter (optional, but good for performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[url('background.webp')] bg-cover bg-center bg-fixed text-white antialiased">

    <!-- Header Section -->
    <header class="w-full flex justify-between items-center p-4 md:p-6 lg:p-8 bg-transparent z-10 relative">
        <!-- Logo - Top Left -->
        <div class="flex items-center space-x-2">
            <!-- Placeholder for logo.png - In a real scenario, ensure logo.png is in the same folder -->
            <img src="https://placehold.co/40x40/ffffff/000000?text=LOGO" alt="Company Logo" class="h-10 w-10 rounded-full shadow-lg">
            
        </div>

        <!-- Navigation Buttons - Top Right -->
        <nav class="flex space-x-3 md:space-x-4 lg:space-x-6">
            <button id="aboutUsButton" class="bg-white text-indigo-700 hover:bg-gray-100 font-medium py-2 px-4 md:px-5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-75 text-sm md:text-base">
                About Us
            </button>
            <button id="contactUsButton" class="bg-white text-indigo-700 hover:bg-gray-100 font-medium py-2 px-4 md:px-5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-75 text-sm md:text-base bg-opacity-25">
                Contact Us
            </button>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="flex flex-col items-center justify-center min-h-[calc(100vh-120px)] text-center p-4 md:p-8 lg:p-12">
        <!-- Title -->
        <h1 class="text-4xl md:text-6xl lg:text-7xl font-extrabold leading-tight mb-4 md:mb-6 drop-shadow-lg animate-fade-in-down">
            Universal Steganography Tool
        </h1>

        <!-- Description -->
        <p class="text-lg md:text-xl lg:text-2xl max-w-2xl mb-8 md:mb-10 opacity-90 animate-fade-in-up">
            ✨ Secrets Whispered in Silence Where words vanish into pixels, echoes, and frames — a portal to conceal your truths in the fabric of media itself. No one will know… but you.
        </p>

        <!-- Get Started Button -->
        <button id="getStartedButton" class="bg-white text-indigo-700 font-bold py-3 px-8 md:py-4 md:px-10 rounded-full shadow-xl transition duration-300 ease-in-out transform hover:scale-110 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-75 text-lg md:text-xl animate-bounce-once">
            Get Started
        </button>
    </main>

    <!-- Social Icons Section -->
    <footer class="w-full py-6 flex flex-col items-center justify-center space-y-4 md:space-y-0 md:flex-row md:space-x-6">
        <p class="text-sm md:text-base opacity-80 mb-2 md:mb-0">Connect with us:</p>
        <div class="flex space-x-5 md:space-x-7">
            <!-- Facebook Icon -->
            <a href="https://www.facebook.com/yourprofile" target="_blank" class="text-white hover:text-gray-200 transition duration-300 transform hover:scale-125">
                <svg class="w-8 h-8 md:w-9 md:h-9" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33V22C17.34 21.128 22 16.991 22 12z" clip-rule="evenodd" />
                </svg>
            </a>
            <!-- Instagram Icon -->
            <a href="https://www.instagram.com/yourprofile" target="_blank" class="text-white hover:text-gray-200 transition duration-300 transform hover:scale-125">
                <svg class="w-8 h-8 md:w-9 md:h-9" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12.315 2c2.43 0 2.715.01 3.657.042 2.628.1 4.276.951 5.462 2.137A5.462 5.462 0 0 1 22 9.028c.032.942.042 1.227.042 3.657 0 2.43-.01 2.715-.042 3.657-.1 2.628-.951 4.276-2.137 5.462A5.462 5.462 0 0 1 14.972 22c-.942.032-1.227.042-3.657.042-2.43 0-2.715-.01-3.657-.042-2.628-.1-4.276-.951-5.462-2.137A5.462 5.462 0 0 1 2 14.972c-.032-.942-.042-1.227-.042-3.657 0-2.43.01-2.715.042-3.657.1-2.628.951-4.276 2.137-5.462A5.462 5.462 0 0 1 9.028 2c.942-.032 1.227-.042 3.657-.042ZM12 4.32a7.68 7.68 0 1 0 0 15.36 7.68 7.68 0 0 0 0-15.36ZM12 6.88a5.12 5.12 0 1 1 0 10.24 5.12 5.12 0 0 1 0-10.24ZM17.135 7.15c.576 0 1.042.466 1.042 1.042s-.466 1.042-1.042 1.042-1.042-.466-1.042-1.042.466-1.042 1.042-1.042Z" clip-rule="evenodd" />
                </svg>
            </a>
            <!-- Twitter Icon -->
            <a href="https://www.twitter.com/yourprofile" target="_blank" class="text-white hover:text-gray-200 transition duration-300 transform hover:scale-125">
                <svg class="w-8 h-8 md:w-9 md:h-9" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M19.245 4.545c-.696.309-1.444.516-2.228.608.804-.482 1.41-1.246 1.7-2.155-.752.446-1.584.77-2.47.944C15.56 3.12 14.498 2.5 13.313 2.5c-2.316 0-4.195 1.88-4.195 4.195 0 .328.037.646.108.95-3.486-.176-6.577-1.847-8.647-4.37C.68 4.22.42 5.064.42 5.952c0 1.455.742 2.738 1.87 3.49-.69-.02-1.34-.21-1.912-.528v.052c0 2.032 1.445 3.725 3.357 4.104-.352.096-.723.147-1.104.147-.27 0-.53-.026-.785-.075.534 1.666 2.086 2.88 3.924 2.915C6.73 18.23 4.966 18.75 3.036 18.75c-.328 0-.64-.02-1.97-.07 2.03 1.306 4.437 2.073 7.026 2.073C15.82 20.75 20 16.57 20 10.97c0-.166-.004-.33-.01-.493.708-.51 1.32-1.144 1.805-1.87A.993.993 0 0 0 22 8.5c0-.02-.002-.04-.002-.06 0-.008.002-.015.002-.023a.993.993 0 0 0-.255-.716l-2.5-2.51Z" />
                </svg>
            </a>
        </div>
    </footer>

    <script>
        // JavaScript for button click handling
        document.getElementById('getStartedButton').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        document.getElementById('aboutUsButton').addEventListener('click', function() {
            window.location.href = 'aboutus.html';
        });

        document.getElementById('contactUsButton').addEventListener('click', function() {
            window.location.href = 'contactus.html';
        });

        // Basic animations using CSS classes (example, could be more complex with JS)
        // Add classes for fade-in effect on page load
        window.onload = function() {
            const title = document.querySelector('h1');
            const description = document.querySelector('p');
            const getStartedBtn = document.getElementById('getStartedButton');

            // Simple class addition for initial animation. Tailwind's JIT mode handles the utility classes.
            title.style.opacity = '1';
            title.style.transform = 'translateY(0)';
            description.style.opacity = '1';
            description.style.transform = 'translateY(0)';
            getStartedBtn.style.opacity = '1';
            getStartedBtn.style.transform = 'translateY(0)';
        };
    </script>
</body>
</html>
